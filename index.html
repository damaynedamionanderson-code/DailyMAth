<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Update</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

<style>

:root {

--brand-blue: #005596;

--text-main: #1d1d1f;

--text-secondary: #6e6e73;

--bg-light: #f5f5f7;

}


body {

background-color: var(--bg-light);

background-image: radial-gradient(#d2d2d7 0.5px, transparent 0.5px);

background-size: 20px 20px;

font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

margin: 0;

display: flex;

justify-content: center;

align-items: center;

height: 100vh;

color: var(--text-main);

}


.container {

background-color: rgba(255, 255, 255, 0.9);

backdrop-filter: blur(10px); 

padding: 48px;

border-radius: 24px;

text-align: center;

box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);

max-width: 480px;

width: 90%;

border: 1px solid rgba(255, 255, 255, 0.3);

animation: fadeIn 0.8s ease-out;

}


.status-badge {

display: inline-flex;

align-items: center;

background-color: rgba(0, 85, 150, 0.08); /* Light brand blue background */

color: var(--brand-blue);

padding: 8px 18px;

border-radius: 30px;

font-size: 13px;

font-weight: 600;

margin-bottom: 24px;

letter-spacing: 0.3px;

text-transform: uppercase;

}


h1 {

font-size: 32px;

font-weight: 700;

margin: 0 0 12px 0;

letter-spacing: -0.8px;

}


.description {

color: var(--text-secondary);

font-size: 16px;

line-height: 1.6;

margin-bottom: 32px;

}


.button-group {

display: flex;

gap: 12px;

justify-content: center;

}


.btn {

padding: 12px 28px;

border-radius: 10px;

font-size: 14px;

font-weight: 600;

text-decoration: none;

transition: all 0.2s ease;

}


.btn-primary {

background-color: var(--brand-blue);

color: white;

}


.btn-primary:hover {

background-color: #003b69;

box-shadow: 0 4px 12px rgba(0, 85, 150, 0.2);

}


.btn-secondary {

background-color: transparent;

color: var(--text-main);

border: 1px solid #d2d2d7;

}


.btn-secondary:hover {

background-color: #f5f5f7;

}


.footer-note {

margin-top: 40px;

font-size: 12px;

color: #a1a1a6;

letter-spacing: 0.2px;

}


@keyframes fadeIn {

from { opacity: 0; transform: translateY(20px); }

to { opacity: 1; transform: translateY(0); }

}

</style>

</head>

<body>


<div class="container">

<div class="status-badge">

Rebuilding the Experience

</div>


<h1>Undergoing Maintenance</h1>

<p class="description">

We are currently refining our digital workspace to better serve you. The site will return shortly with improved performance and a fresh look.

</p>


<div class="button-group">

<a href="https://discord.gg/kW5f4cbyU" class="btn btn-primary">Join Discord</a>

<a href="https://daily-math.org/AboutMe.html" class="btn btn-secondary">About Me</a>

</div>


<div class="footer-note">

&copy; 2026 Daily-math

</div>

</div>


</body>

</html>
