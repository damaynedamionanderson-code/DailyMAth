<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Math App - Challenge</title>
    
    <script>
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['\\[', '\\]']]
          },
          startup: { typeset: true }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root {
            --ucla-blue: #2774AE;
            --ucla-gold: #FFD100;
            --dark-blue: #003B5C;
            --white: #FFFFFF;
            --success-green: #4CAF50;
            --error-red: #f44336;
        }

        body {
            background-color: var(--dark-blue);
            margin: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; font-family: 'Segoe UI', sans-serif; color: var(--white);
            overflow-x: hidden;
        }

        .app-container {
            display: flex; flex-direction: column; align-items: center;
            gap: 20px; padding: 20px; width: 90%; max-width: 500px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 24px;
            padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%; text-align: center;
        }

        /* Removed darker box and added dynamic font scaling class */
        .problem-area { 
            font-size: 2.2rem; 
            min-height: 180px; 
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: font-size 0.2s ease; /* Smoothly shrinks font if needed */
        }
        
        /* Class for smaller font on long questions */
        .small-math { font-size: 1.5rem !important; }

        .blurred { filter: blur(20px); pointer-events: none; }
        
        .timer-display { font-family: monospace; font-size: 2rem; color: var(--ucla-gold); margin-bottom: 10px; }
        
        .answer-input { 
            background: rgba(255, 255, 255, 0.1); 
            border: 2px solid var(--ucla-blue); 
            border-radius: 12px; padding: 12px; 
            color: white; font-size: 1.5rem; 
            width: 80%; text-align: center; margin: 15px 0; outline: none;
        }
        
        .cat-btn { background: none; border: 1px solid var(--ucla-blue); color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; margin: 5px; transition: 0.3s; }
        .cat-btn.active { background: var(--ucla-blue); border-color: var(--ucla-gold); }
        
        .submit-btn { background: var(--ucla-gold); color: var(--dark-blue); border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; }

        .music-card { 
            padding: 15px; 
            border: 1px solid rgba(255, 209, 0, 0.2);
            min-height: 160px; 
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="card">
        <div class="timer-display" id="stopwatch">00:00.0</div>
        
        <div>
            <button id="btn-easy" class="cat-btn" onclick="setMode('easy', this)">Easy</button>
            <button id="btn-medium" class="cat-btn" onclick="setMode('medium', this)">Medium</button>
            <button id="btn-hard" class="cat-btn" onclick="setMode('hard', this)">Hard</button>
        </div>

        <div id="problem-display" class="problem-area blurred">
            \[ \dots \]
        </div>
        
        <button id="start-btn" class="submit-btn" style="background: var(--success-green); color: white;" onclick="startTimer()">START CHALLENGE</button>
        
        <input type="text" id="user-answer" class="answer-input" placeholder="?" disabled>
        <button id="submit-btn" class="submit-btn" onclick="checkAnswer()" disabled>SUBMIT</button>
        
        <div id="feedback" style="margin-top: 15px; font-weight: bold;"></div>
    </div>

    <div class="card music-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <h3 style="color: var(--ucla-gold); margin: 0; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px;">Study Beats</h3>
        </div>
        <iframe 
            style="border-radius:12px;" 
            src="https://open.spotify.com/embed/playlist/4wPhsqB77Z4Q22RTAX1Dij?utm_source=generator" 
            width="100%" 
            height="152" 
            frameBorder="0" 
            allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>
</div>

<script>
    let currentAnswer = "";
    let allQuestions = [];
    let timerInterval, startTime;

    async function fetchQuestions() {
        try {
            const response = await fetch('questions.csv?t=' + Date.now());
            const text = await response.text();
            const rows = text.split('\n').slice(1);
            allQuestions = rows.map(row => {
                const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (!cols) return null;
                return {
                    difficulty: cols[0].replace(/"/g, ''),
                    question: cols[1].replace(/"/g, ''),
                    answer: cols[2].replace(/"/g, '').toLowerCase().trim()
                };
            }).filter(q => q);
            setMode('easy', document.getElementById('btn-easy'));
        } catch (e) { console.error("CSV error", e); }
    }

    function setMode(level, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const q = allQuestions.find(x => x.difficulty.toLowerCase() === level.toLowerCase());
        
        if(q) {
            const display = document.getElementById('problem-display');
            
            // Check question length to shrink font if it's a "Hard" problem
            if (q.question.length > 50) {
                display.classList.add('small-math');
            } else {
                display.classList.remove('small-math');
            }

            display.innerHTML = `\\[ ${q.question} \\]`;
            currentAnswer = q.answer;
            if(window.MathJax) MathJax.typeset();
        }
        resetGame();
    }

    function startTimer() {
        startTime = Date.now();
        document.getElementById('problem-display').classList.remove('blurred');
        document.getElementById('user-answer').disabled = false;
        document.getElementById('submit-btn').disabled = false;
        document.getElementById('start-btn').style.display = 'none';
        timerInterval = setInterval(updateTimer, 100);
    }

    function updateTimer() {
        const diff = Date.now() - startTime;
        const s = Math.floor(diff / 1000).toString().padStart(2, '0');
        const ms = Math.floor((diff % 1000) / 100);
        document.getElementById('stopwatch').innerText = `${s}.${ms}`;
    }

    function checkAnswer() {
        const val = document.getElementById('user-answer').value.toLowerCase().trim();
        const feedback = document.getElementById('feedback');
        if(val === currentAnswer) {
            clearInterval(timerInterval);
            feedback.innerHTML = "✅ CORRECT!";
            feedback.style.color = "var(--success-green)";
        } else {
            feedback.innerHTML = "❌ TRY AGAIN";
            feedback.style.color = "var(--error-red)";
        }
    }

    function resetGame() {
        clearInterval(timerInterval);
        document.getElementById('stopwatch').innerText = "00:00.0";
        document.getElementById('problem-display').classList.add('blurred');
        document.getElementById('user-answer').disabled = true;
        document.getElementById('user-answer').value = "";
        document.getElementById('submit-btn').disabled = true;
        document.getElementById('start-btn').style.display = 'block';
        document.getElementById('feedback').innerText = "";
    }

    window.onload = fetchQuestions;
</script>
</body>
</html>
