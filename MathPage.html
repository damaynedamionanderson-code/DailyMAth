<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Math App - Daily Math</title>
    
    <script>
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['\\[', '\\]']]
          },
          startup: {
            typeset: false
          }
        };
    </script>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root {
            --ucla-blue: #2774AE;
            --ucla-gold: #FFD100;
            --dark-blue: #003B5C;
            --white: #FFFFFF;
            --success-green: #4CAF50;
            --error-red: #f44336;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark-blue);
            margin: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; font-family: 'Segoe UI', system-ui, sans-serif; color: var(--white); overflow: hidden;
        }

        .app-container {
            display: flex; flex-direction: column; align-items: center;
            gap: 20px; padding: 20px; width: 95vw;
            max-height: 100vh;
            overflow-y: auto;
        }

        .card {
            background: var(--card-bg); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 24px;
            padding: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%; max-width: 500px;
            display: flex; flex-direction: column; align-items: center;
        }

        .math-card { min-height: 380px; justify-content: center; text-align: center; }
        
        .music-card { 
            padding: 15px; 
            border: 1px solid rgba(255, 209, 0, 0.2);
            min-height: 160px; 
            width: 100%;
            box-sizing: border-box;
        }

        .problem-area { font-size: 2.5rem; min-height: 120px; display: flex; align-items: center; justify-content: center; margin: 15px 0; width: 100%; }
        .blurred { filter: blur(20px); pointer-events: none; }
        
        .timer-display { font-family: 'Courier New', monospace; font-size: 1.8rem; color: var(--ucla-gold); margin-bottom: 10px; font-weight: bold;}
        
        /* Updated Input to allow more space for expressions */
        .answer-input { background: rgba(255, 255, 255, 0.08); border: 2px solid var(--ucla-blue); border-radius: 12px; padding: 12px; color: white; font-size: 1.5rem; width: 200px; text-align: center; margin: 10px auto; outline: none; font-family: 'Courier New', monospace; }
        
        .cat-btn { background: none; border: 1px solid var(--ucla-blue); color: white; padding: 8px 18px; border-radius: 20px; cursor: pointer; margin: 5px; transition: 0.3s; }
        .cat-btn.active { background: var(--ucla-blue); border-color: var(--ucla-gold); }

        .discord-link { margin-top: 15px; color: var(--ucla-gold); text-decoration: none; font-weight: bold; font-size: 0.95rem; border: 1px solid var(--ucla-gold); padding: 8px 16px; border-radius: 12px; transition: 0.3s; }
        .discord-link:hover { background: var(--ucla-gold); color: var(--dark-blue); }

        .pulse-icon { width: 8px; height: 8px; background-color: var(--ucla-gold); border-radius: 50%; display: inline-block; animation: pulse 2s infinite; margin-right: 8px; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 209, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 209, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 209, 0, 0); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="card math-card">
        <div class="timer-display" id="stopwatch">00:00.0</div>
        
        <div class="category-container">
            <button id="btn-easy" class="cat-btn" onclick="setMode('easy', this)">Easy</button>
            <button id="btn-medium" class="cat-btn" onclick="setMode('medium', this)">Medium</button>
            <button id="btn-hard" class="cat-btn" onclick="setMode('hard', this)">Hard</button>
        </div>

        <div id="instruction-text" style="margin-top:10px; color: rgba(255,255,255,0.6); font-size: 0.85rem; font-style: italic;"></div>
        <div id="problem-display" class="problem-area blurred">2 + 2 = ?</div>
        
        <button id="start-btn" class="cat-btn" style="background: var(--success-green); width: 160px; align-self: center; border: none; font-weight: bold;" onclick="startTimer()">START</button>
        
        <input type="text" id="user-answer" class="answer-input" placeholder="Your Answer" disabled>
        
        <button id="submit-btn" class="cat-btn" style="background: var(--ucla-gold); color: black; font-weight: bold; width: 200px; align-self: center; border: none;" onclick="checkAnswer()" disabled>SUBMIT</button>
        
        <div id="feedback" style="margin-top: 15px; font-weight: bold; font-size: 1.1rem;"></div>
        
        <a href="https://discord.gg/kW5f4cbyU" target="_blank" class="discord-link">Solutions in Discord</a>
    </div>

    <div class="card music-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; width: 100%;">
            <h3 style="color: var(--ucla-gold); margin: 0; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; display: flex; align-items: center;">
                <span class="pulse-icon"></span> Study Beats
            </h3>
            <span style="font-size: 0.6rem; color: rgba(255,255,255,0.4);">SPOTIFY PLAYER</span>
        </div>
        <div style="box-shadow: 0 4px 15px rgba(0,0,0,0.3); border-radius: 12px; overflow: hidden; background: #000; width: 100%;">
            <iframe 
                style="border-radius:12px;" 
                src="https://open.spotify.com/embed/playlist/4wPhsqB77Z4Q22RTAX1Dij?utm_source=generator" 
                width="100%" 
                height="152" 
                frameBorder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>
        </div>
    </div>
</div>

<script>
    // Changed to string to handle fractions and letters
    let currentAnswer = ""; 
    let allQuestions = [];
    let timerInterval, startTime, timerRunning = false;

    async function fetchQuestions() {
        try {
            const response = await fetch(`questions.csv?t=${Date.now()}`); 
            const csvText = await response.text();
            const lines = csvText.trim().split('\n');
            allQuestions = lines.map(line => {
                const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (!parts) return null;
                return {
                    difficulty: parts[0].replace(/"/g, ''),
                    question_text: parts[1].replace(/"/g, ''),
                    answer: parts[2].replace(/"/g, ''),
                    instruction: parts[3] ? parts[3].replace(/"/g, '') : ""
                };
            }).filter(q => q !== null);
        } catch (error) {
            console.error("CSV Fetch Error:", error);
        }
        setMode('easy', document.getElementById('btn-easy'));
    }

    function setMode(level, el) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        if(el) el.classList.add('active');

        const prob = document.getElementById('problem-display');
        const inst = document.getElementById('instruction-text');
        const selected = allQuestions.find(q => q.difficulty.toLowerCase() === level.toLowerCase());

        if (selected) {
            prob.innerHTML = `\\[ ${selected.question_text} \\]`;
            // Stores answer as text, trimming spaces and making lowercase for easy checking
            currentAnswer = selected.answer.trim().toLowerCase(); 
            inst.innerText = selected.instruction || "";
        } else {
            // Default fallbacks if CSV fails
            if (level === 'easy') { prob.innerHTML = "\\[ 5 \\times 12 \\]"; currentAnswer = "60"; }
            else if (level === 'medium') { prob.innerHTML = "\\[ x^2 = 16 \\]"; currentAnswer = "4"; }
            else { prob.innerHTML = "\\[ \\int 2x dx \\]"; currentAnswer = "x^2"; }
        }

        if (window.MathJax && window.MathJax.typesetPromise) {
            window.MathJax.typesetPromise([prob]).catch((err) => console.log(err.message));
        }
        resetGame();
    }

    function startTimer() {
        if (timerRunning) return;
        timerRunning = true; startTime = Date.now();
        timerInterval = setInterval(() => {
            const diff = Date.now() - startTime;
            const mins = Math.floor(diff / 60000).toString().padStart(2, '0');
            const secs = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            const ms = Math.floor((diff % 1000) / 100);
            document.getElementById('stopwatch').innerText = `${mins}:${secs}.${ms}`;
        }, 100);
        document.getElementById('problem-display').classList.remove('blurred');
        document.getElementById('user-answer').disabled = false;
        document.getElementById('submit-btn').disabled = false;
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('user-answer').focus();
    }

    function checkAnswer() {
        // Grabs the user's text, removes extra spaces, makes it lowercase
        const userVal = document.getElementById('user-answer').value.trim().toLowerCase();
        const feedback = document.getElementById('feedback');
        
        if (userVal === currentAnswer) {
            clearInterval(timerInterval); timerRunning = false;
            feedback.innerText = "CORRECT! üéâ";
            feedback.style.color = "var(--success-green)";
        } else {
            feedback.innerText = "Incorrect! ‚ùå";
            feedback.style.color = "var(--error-red)";
        }
    }

    function resetGame() {
        clearInterval(timerInterval); timerRunning = false;
        document.getElementById('stopwatch').innerText = "00:00.0";
        document.getElementById('problem-display').classList.add('blurred');
        document.getElementById('user-answer').disabled = true;
        document.getElementById('user-answer').value = "";
        document.getElementById('submit-btn').disabled = true;
        document.getElementById('start-btn').style.display = 'block';
        document.getElementById('feedback').innerText = "";
    }

    window.onload = fetchQuestions;
</script>
</body>
</html>
