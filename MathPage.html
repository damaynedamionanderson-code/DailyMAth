<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Math App - Challenge</title>
    
    <script>
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['\\[', '\\]']]
          },
          startup: { typeset: true }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root {
            --ucla-blue: #2774AE;
            --ucla-gold: #FFD100;
            --dark-blue: #003B5C;
            --white: #FFFFFF;
            --success-green: #4CAF50;
            --error-red: #f44336;
        }

        body {
            background-color: var(--dark-blue);
            margin: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; font-family: 'Segoe UI', sans-serif; color: var(--white);
        }

        .app-container {
            display: flex; flex-direction: column; align-items: center;
            gap: 20px; padding: 20px; width: 90%; max-width: 500px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 24px;
            padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 100%; text-align: center;
        }

        /* FIX: Increased min-height so large sigmas don't get cut off */
        .problem-area { 
            font-size: 2.2rem; 
            min-height: 180px; 
            margin: 20px 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* Explicitly white visibility */
            overflow-x: auto;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
        }

        .blurred { filter: blur(15px); pointer-events: none; }
        
        .timer-display { font-family: monospace; font-size: 2rem; color: var(--ucla-gold); margin-bottom: 15px; }
        
        .answer-input { 
            background: rgba(255, 255, 255, 0.1); 
            border: 2px solid var(--ucla-blue); 
            border-radius: 12px; padding: 12px; 
            color: white; font-size: 1.5rem; 
            width: 80%; text-align: center; margin: 15px 0;
        }
        
        .cat-btn { background: none; border: 1px solid var(--ucla-blue); color: white; padding: 10px 20px; border-radius: 20px; cursor: pointer; margin: 5px; }
        .cat-btn.active { background: var(--ucla-blue); border-color: var(--ucla-gold); }
        
        .submit-btn { background: var(--ucla-gold); color: var(--dark-blue); border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; }

        /* Spotify styling */
        .music-card { padding: 10px; border: 1px solid rgba(255, 209, 0, 0.3); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="card">
        <div class="timer-display" id="stopwatch">00:00.0</div>
        
        <div>
            <button id="btn-easy" class="cat-btn" onclick="setMode('easy', this)">Easy</button>
            <button id="btn-medium" class="cat-btn" onclick="setMode('medium', this)">Medium</button>
            <button id="btn-hard" class="cat-btn" onclick="setMode('hard', this)">Hard</button>
        </div>

        <div id="problem-display" class="problem-area blurred">
            \[ \text{Select Difficulty} \]
        </div>
        
        <button id="start-btn" class="submit-btn" style="background: var(--success-green); color: white; margin-bottom: 10px;" onclick="startTimer()">START CHALLENGE</button>
        
        <input type="text" id="user-answer" class="answer-input" placeholder="Answer" disabled>
        <button id="submit-btn" class="submit-btn" onclick="checkAnswer()" disabled>SUBMIT</button>
        
        <div id="feedback" style="margin-top: 15px;"></div>
    </div>

    <div class="card music-card">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZeKzbSptPLT?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
</div>

<script>
    let currentAnswer = "";
    let allQuestions = [];
    let timerInterval, startTime;

    async function fetchQuestions() {
        try {
            const response = await fetch('questions.csv?v=' + Date.now());
            const text = await response.text();
            const rows = text.split('\n').slice(1); // skip header
            allQuestions = rows.map(row => {
                const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (!cols) return null;
                return {
                    difficulty: cols[0].replace(/"/g, ''),
                    question: cols[1].replace(/"/g, ''),
                    answer: cols[2].replace(/"/g, '').toLowerCase().trim()
                };
            }).filter(q => q);
            setMode('easy', document.getElementById('btn-easy'));
        } catch (e) { console.error("CSV fail", e); }
    }

    function setMode(level, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const q = allQuestions.find(x => x.difficulty === level);
        if(q) {
            const display = document.getElementById('problem-display');
            display.innerHTML = `\\[ ${q.question} \\]`;
            currentAnswer = q.answer;
            if(window.MathJax) MathJax.typeset();
        }
    }

    function startTimer() {
        startTime = Date.now();
        document.getElementById('problem-display').classList.remove('blurred');
        document.getElementById('user-answer').disabled = false;
        document.getElementById('submit-btn').disabled = false;
        document.getElementById('start-btn').style.display = 'none';
        timerInterval = setInterval(updateTimer, 100);
    }

    function updateTimer() {
        const diff = Date.now() - startTime;
        const s = Math.floor(diff / 1000);
        const ms = Math.floor((diff % 1000) / 100);
        document.getElementById('stopwatch').innerText = `${s.toString().padStart(2, '0')}.${ms}`;
    }

    function checkAnswer() {
        const val = document.getElementById('user-answer').value.toLowerCase().trim();
        if(val === currentAnswer) {
            clearInterval(timerInterval);
            document.getElementById('feedback').innerHTML = "✅ Correct!";
        } else {
            document.getElementById('feedback').innerHTML = "❌ Try again";
        }
    }

    window.onload = fetchQuestions;
</script>
</body>
</html>
