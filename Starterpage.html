<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Math App</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --ucla-blue: #2774AE;
            --ucla-gold: #FFD100;
            --dark-blue: #003B5C;
            --white: #FFFFFF;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #005587 0%, var(--dark-blue) 100%);
            font-family: 'Inter', sans-serif;
            color: var(--white);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed; top: 0; width: 100%; height: 75px;
            background: rgba(0, 59, 92, 0.95);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; box-sizing: border-box; z-index: 1000;
            backdrop-filter: blur(15px); border-bottom: 3px solid var(--ucla-blue);
        }

        .nav-logo { font-size: 1.6em; font-weight: 800; color: var(--ucla-gold); text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: var(--white);
            text-decoration: none;
            margin-left: 25px;
            font-weight: 600;
            transition: 0.3s;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: var(--ucla-gold);
        }

        /* Hero and Content Styling */
        .hero-section { text-align: center; z-index: 1; }
        
        .sub-card {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid rgba(39, 116, 174, 0.5);
            box-shadow: var(--shadow);
            transition: 0.3s;
            max-width: 450px;
        }
        .sub-card:hover { border-color: var(--ucla-gold); }
        
        .sub-group {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--ucla-blue);
        }
        
        .sub-input {
            background: transparent; border: none; padding: 12px;
            color: white; outline: none; flex-grow: 1; font-size: 1rem;
        }

        .sub-btn {
            background: var(--ucla-blue); color: white;
            border: none; padding: 10px 20px; border-radius: 8px;
            cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .sub-btn:hover { background: var(--ucla-gold); color: var(--dark-blue); }

        .math-btn {
            background: var(--ucla-gold); color: var(--dark-blue); border: none;
            padding: 20px 45px; font-size: 1.2rem; font-weight: 900;
            border-radius: 16px; cursor: pointer; box-shadow: 0 6px 0 #b39300;
            transition: 0.1s;
            margin-top: 20px;
        }
        .math-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #b39300; }

        /* Modal */
        .modal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
        }
        .modal-content {
            background: var(--dark-blue); margin: 10% auto; padding: 40px;
            border: 2px solid var(--ucla-gold); width: 350px; border-radius: 30px; 
            text-align: center; box-shadow: var(--shadow);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">üèÜ DailyMath</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="content.html">Content</a>
            <a href="AboutMe.html">About Me</a>
            <a href="https://discord.gg/kW5f4cbyU" target="_blank">Discord</a>
            <button class="sub-btn" style="background:transparent; border:1px solid var(--ucla-gold); color:var(--ucla-gold); margin-left: 20px;" onclick="openModal()">SIGN IN</button>
        </div>
    </nav>

    <div class="hero-section">
        <h1 style="font-size: 4rem; margin-bottom: 0;">Master Math Daily.</h1>
        <p style="font-size: 1.3rem; opacity: 0.9;">The smartest way to start your morning.</p>
        
        <button class="math-btn" onclick="window.location.href='MathPage.html'">START CHALLENGE</button>

        <div class="sub-card">
            <h3 style="margin-top:0; color: var(--ucla-gold);">Never miss a problem</h3>
            <p style="font-size: 0.9rem; margin-bottom: 15px;">Join 500+ students sharpening their minds.</p>
            <div class="sub-group">
                <input type="email" id="sub-email" class="sub-input" placeholder="name@email.com">
                <button class="sub-btn" onclick="handleSubscribe()">Join Now</button>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--ucla-gold); margin-bottom: 30px;">Sign In</h2>
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            <hr style="margin: 30px 0; border: 0; border-top: 1px solid rgba(255,255,255,0.1);">
            <button onclick="closeModal()" style="background:none; border:none; color:white; cursor:pointer; opacity:0.6;">Close</button>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('loginModal').style.display = 'block'; }
        function closeModal() { document.getElementById('loginModal').style.display = 'none'; }

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            fetch('http://localhost:18080/google_login', {
                method: 'POST',
                body: JSON.stringify({ token: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    alert("Google Login Successful!");
                    closeModal();
                }
            });
        }

        async function handleSubscribe() {
            const email = document.getElementById('sub-email').value;
            if(!email.includes('@')) return alert("Enter a valid email!");
            
            try {
                await fetch('http://localhost:18080/subscribe', {
                    method: 'POST',
                    body: JSON.stringify({ email: email })
                });
                alert("Welcome to the team! ‚úÖ");
            } catch(e) { alert("Server is offline!"); }
        }
    </script>
</body>
</html>
